<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2>Video Capture Demo using OCR SDK</h2>
<p>
Click <b>Start/Stop</b> button to start or stop the camera capture.<br>
The <b>Input</b> below is the video input from your web cam.<br>
The <b>Output</b> below is the transformation of the video input by the OCR processor.<br>
</p>
<div>
<div class="control"><button id="startAndStop">Start</button></div>
</div>
<p class="err" id="errorMessage"></p>
<div>
    <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
        <td>
            <video id="ocrInput" width=320 height=240></video>
        </td>
        <td>
            <canvas id="ocrOutput" width=320 height=240></canvas>
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <div class="caption">Input</div>
        </td>
        <td>
            <div class="caption">Output</div>
        </td>
        <td></td>
        <td></td>
    </tr>
    </table>
</div>
</body>
</html>
